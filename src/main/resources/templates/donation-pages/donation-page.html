<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пожертвование на краудфандинговой платформе</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }
        .navbar {
            margin-bottom: 30px;
        }
        .navbar-brand {
            font-weight: bold;
            color: #007bff;
        }
        .nav-link {
            color: #007bff;
            text-decoration: none;
            margin-left: 15px;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .donation-form {
            margin: 50px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand">Краудфандинговая платформа</span>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/project/{id}(id=${project.id})}">Назад к проекту</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="donation-form text-center">
        <h1>Сделать пожертвование</h1>
        <form th:action="@{/donation/{id}(id=${project.id})}" method="post">
            <div class="mb-3">
                <label for="amount" class="form-label">Введите сумму пожертвования:</label>
                <input type="number" id="amount" name="amount" class="form-control" placeholder="Сумма" required>
            </div>
            <button type="submit" class="btn btn-primary">Пожертвовать</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
